<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Bhagavad Gita Bot</title>
      <meta name="description" content="Explore Bhagavad Gita shlokas in Telugu with SGS and Sringeri styles, featuring audio recitations and meanings.">
      <meta name="keywords" content="Bhagavad Gita, SGS, Sringeri, Telugu shlokas, audio recitation, spiritual app">
      <meta name="author" content="Dr. P. Udayabhaskar">
      <meta name="robots" content="index, follow">
      <link rel="canonical" href="https://pubsaroja.github.io/bhagavad-gita-bot/">

      <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Telugu&display=swap" rel="stylesheet">

      <script src="https://unpkg.com/intro.js/minified/intro.min.js"></script>
      <style>
         :root {
            --bg-color: #f0f0f0;
            --text-color: #2c3e50;
            --card-bg: #ffffff;
            --card-border: #357EC7;
            --button-bg: #357EC7;
            --button-text: #ffffff;
            --button-hover-bg: #1e40af;
            --header-color: #2c3e50;
            --subheader-color: #34495e;
            --input-border: #ccc;
            --modal-bg: #ffffff;
            --verse-button-bg: #f9f9f9;
            --verse-button-hover-bg: #e0e0e0;
            --intro-overlay: rgba(0,0,0,0.5);
            --intro-button-bg: #e5e7eb;
            --intro-button-text: #111827;
            --intro-tooltip-bg: #ffffff;
         }
         [data-theme="dark"] {
            --bg-color: #1a1a1a;
            --text-color: #ffffff;
            --card-bg: #2a2a2a;
            --card-border: #4a90e2;
            --button-bg: #4a90e2;
            --button-text: #ffffff;
            --button-hover-bg: #357abd;
            --header-color: #ffffff;
            --subheader-color: #cccccc;
            --input-border: #444;
            --modal-bg: #2a2a2a;
            --verse-button-bg: #333;
            --verse-button-hover-bg: #444;
            --intro-overlay: rgba(0,0,0,0.7);
            --intro-button-bg: #444;
            --intro-button-text: #ffffff;
            --intro-tooltip-bg: #333;
         }
         *, *::before, *::after { box-sizing: border-box; }
         body {
            font-family: Outfit, sans-serif;
            text-align: center;
            padding: 20px;
            margin: 0;
            background-color: var(--bg-color);
            color: var(--text-color);
            overflow-x: hidden;
            transition: all 0.3s ease;
         }
         h1 { color: var(--header-color); font-size: 1.5em; }
         h2 { color: var(--subheader-color); font-size: 1em; margin-top: 10px; }

         .theme-toggle {
            position: fixed; top: 10px; right: 10px; display: flex; gap: 10px; z-index: 1001;
         }
         .theme-toggle button {
            background: none; border: none; cursor: pointer; font-size: 20px; color: var(--text-color); opacity: 0.6; transition: opacity 0.3s;
         }
         .theme-toggle button:hover, .theme-toggle button.active { opacity: 1; }

         .page-frame {
            max-width: 900px; margin: 8px auto; padding: 12px; border: 2px solid var(--card-border); border-radius: 10px;
            background: var(--card-bg); box-shadow: 0 2px 6px rgba(0,0,0,0.04);
         }
         @media (max-width: 600px) {
            .page-frame { margin: 4px; padding: 16px; border-radius: 10px; border-width: 4px; overflow: hidden; }
         }

         .top-buttons {
            display: flex; justify-content: center; gap: 10px; max-width: 600px; margin: 0 auto; padding: 0 12px;
         }
         .top-buttons button {
            width: 150px; height: 150px; border-radius: 25%; border: none; background-color: var(--button-bg);
            color: var(--button-text); font-size: 20px; cursor: pointer; transition: background 0.3s ease;
            background-repeat: no-repeat; background-position: center; background-size: cover;
         }
         .top-buttons button.sgs-button:hover, .top-buttons button.sgs-button:active {
            background-image: url('https://raw.githubusercontent.com/pubsaroja/bhagavad-gita-bot/main/sankhu.png');
            background-color: transparent !important; color: transparent !important;
         }
         .top-buttons button.sringeri-button:hover, .top-buttons button.sringeri-button:active,
         .top-buttons button.third-paada-button:hover, .top-buttons button.third-paada-button:active {
            background-image: url('https://raw.githubusercontent.com/pubsaroja/bhagavad-gita-bot/main/chakra.png');
            background-color: transparent !important; color: transparent !important;
         }

         .radio-group {
            margin: 10px 0; display: flex; justify-content: center; align-items: center; gap: 10px;
            max-width: 600px; margin-left: auto; margin-right: auto; padding: 0 12px;
         }
         .radio-group label { margin: 0 10px; color: var(--text-color); }

         .player-container {
            display: grid; grid-template-columns: repeat(3, max-content); gap: 10px 5px;
            justify-content: center; max-width: 600px; margin: 20px auto 0; padding: 12px;
         }
         .player-container button {
            width: 100px; height: 40px; border: none; border-radius: 25px; background-color: var(--button-bg);
            color: var(--button-text); font-size: 16px; cursor: pointer; transition: background 0.3s ease;
         }
         .player-container button:hover { background-color: var(--button-hover-bg); }

         .textbox-container {
            display: flex; flex-direction: column; gap: 10px; max-width: 600px; margin: 12px auto 0;
            padding: 0 12px; border: 2px solid var(--card-border); border-radius: 5px;
         }
         .textbox-label { font-weight: bold; margin-bottom: 5px; display: none; color: var(--header-color); }
         .textbox-label.active { display: block; }
         .shloka-text {
            font-size: 1.5em; color: var(--text-color); white-space: pre-wrap; line-height: 1.6;
            min-height: 3em; padding: 10px; text-align: center; display: none;
            font-family: 'Noto Sans Telugu', 'Noto Sans Devanagari', 'Noto Sans Kannada', 'Noto Sans Tamil', sans-serif;
         }
         .shloka-text.visible { display: block; }
         .shloka-text.hidden { display: none; }

         .dropdown-container {
            display: flex; flex-direction: column; gap: 20px; max-width: 600px; margin: 0 auto;
            border: 2px solid var(--card-border); border-radius: 5px; padding: 10px 12px;
         }
         select { width: 100%; padding: 8px; font-size: 1em; border-radius: 5px; border: 1px solid var(--input-border); }

         .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--intro-overlay); justify-content: center; align-items: center; z-index: 1000; }
         .modal-content { background: var(--modal-bg); padding: 20px; border-radius: 5px; max-width: 80%; max-height: 80%; overflow-y: auto; border: 2px solid var(--card-border); }
         .verse-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(60px, 1fr)); gap: 10px; padding: 10px; }
         .verse-button { background: var(--verse-button-bg); border: 1px solid var(--card-border); border-radius: 5px; padding: 10px; text-align: center; cursor: pointer; font-size: 0.9em; color: var(--text-color); }
         .verse-button:hover { background: var(--verse-button-hover-bg); }
         .close-button { background: #ff4444; color: white; padding: 5px 10px; border: none; border-radius: 5px; cursor: pointer; float: right; }
         .close-button:hover { background: #cc0000; }

         .credits { font-size: 0.9em; color: var(--text-color); margin-top: 10px; }

         @media (max-width: 600px) {
            .top-buttons button { width: 100px; height: 100px; font-size: 0.8em; }
            .shloka-text { font-size: 1.2em; }
         }
      </style>
   </head>

      <div id="verseTableModal" class="modal">
         <div class="modal-content">
            <button class="close-button" onclick="closeVerseTable()">Close</button>
            <select id="chapterTableSelect" class="chapter-select" onchange="updateVerseGrid()">
               <option value="" selected disabled>-- Select Chapter --</option>

               <option value="2">Chapter 2 (72 verses)</option>

               <option value="4">Chapter 4 (42 verses)</option>

               <option value="6">Chapter 6 (47 verses)</option>
               <option value="7">Chapter 7 (30 verses)</option>

      <script>
         const BASE = 'https://raw.githubusercontent.com/pubsaroja/bhagavad-gita-bot/main';
         let currentChapter = 1, currentVerse = 1;
         let currentStyle = 'sringeri';
         let currentPaada = null;

         // === FIX 1: Correct Audio Paths ===
         function getAudioUrl(chapter, verse, style, paada = null) {
            const c = chapter.toString();
            const v = verse.toString().padStart(2, '0');
            if (paada) {
               const folder = style === 'sgs' ? 'AQ4PaadasSGS' : 'AQ4PaadasSringeri';
               const p = paada === 'first' ? '1' : '3';
               return `${BASE}/${folder}/Chapter ${c}/${c}.${v}_${p}.mp3`;
            } else {
               const folder = style === 'sgs' ? 'AudioFullSGS' : 'AudioFullSringeri';
               return `${BASE}/${folder}/${c}.${v}.mp3`;
            }
         }

         // === FIX 2: Use English with Diacritics ===
         const textFiles = {
            te: { sgs: 'BG_Telugu_SGS.txt', sringeri: 'BG_Telugu_Sringeri.txt' },
            sa: { sgs: 'BG_Devanagari_SGS.txt', sringeri: 'BG_Devanagari_Sringeri.txt' },
            kn: { sgs: 'BG_Kannada_SGS.txt', sringeri: 'BG_Kannada_Sringeri.txt' },
            ta: { sgs: 'BG_Tamil_SGS.txt', sringeri: 'BG_Tamil_Sringeri.txt' },
            en: 'BG_English_diacritics.txt'  // ← FIXED
         };

         async function fetchShlokaText(chapter, verse, style, lang) {
            const url = lang === 'en' ? `${BASE}/${textFiles.en}` : `${BASE}/${textFiles[lang][style]}`;
            try {
               const res = await fetch(url);
               if (!res.ok) return "Error";
               const text = await res.text();
               const key = `${chapter}.${verse}`;
               const line = text.split('\n').find(l => l.trim().startsWith(key));
               return line ? line.replace(/^[\d\.\-\s]+/, '').trim() : "Not found";
            } catch { return "Failed"; }
         }

         async function updateShlokaText() {
            const langs = Array.from(document.querySelectorAll('input[name="language"]:checked')).map(cb => cb.value);
            if (!langs.length) langs.push('te');

            const results = await Promise.all(langs.map(l => fetchShlokaText(currentChapter, currentVerse, currentStyle, l)));
            const formatted = results.map((text, i) => {
               const names = { te: 'Telugu', sa: 'Devanagari', kn: 'Kannada', ta: 'Tamil', en: 'English' };
               return `${currentChapter}.${currentVerse} (${names[langs[i]]})\n${text}`;
            }).join('\n\n---\n\n');

            document.getElementById('sgsText').textContent = formatted;
            document.getElementById('sringeriText').textContent = formatted;
            updateTextboxVisibility();
         }

         function playAudio() {
            const url = getAudioUrl(currentChapter, currentVerse, currentStyle, currentPaada);
            const audio = document.getElementById('audioPlayer');
            audio.src = url;
            audio.play().catch(() => {});
         }

         function sendCommand(command) {
            console.log("Command:", command);
            currentPaada = null;
            if (command === 'SGSFirstPaada') { currentStyle = 'sgs'; currentPaada = 'first'; }
            if (command === 'SringeriPaada') { currentStyle = 'sringeri'; currentPaada = Math.random() < 0.5 ? 'first' : 'third'; }
            if (command === 'ThirdPaada') { currentStyle = 'sringeri'; currentPaada = 'third'; }
            if (command === 'PreviousShloka') { currentVerse--; if (currentVerse < 1) { currentChapter--; currentVerse = 47; } }
            if (command === 'NextFullShloka') { currentVerse++; if (currentVerse > 47) { currentChapter++; currentVerse = 1; } }
            if (command === 'FullShloka') { currentPaada = null; }
            currentChapter = ((currentChapter - 1 + 17) % 18) + 1;
            playAudio();
            updateShlokaText();
         }

         function updateTextboxVisibility() {
            currentStyle = document.querySelector('input[name="style"]:checked').value;
            document.getElementById('sgsText').classList.toggle('visible', currentStyle === 'sgs');
            document.getElementById('sgsText').classList.toggle('hidden', currentStyle !== 'sgs');
            document.getElementById('sringeriText').classList.toggle('visible', currentStyle === 'sringeri');
            document.getElementById('sringeriText').classList.toggle('hidden', currentStyle !== 'sringeri');
            document.getElementById('sgsLabel').classList.toggle('active', currentStyle === 'sgs');
            document.getElementById('sringeriLabel').classList.toggle('active', currentStyle === 'sringeri');
         }

         // Language change = text only
         document.querySelectorAll('input[name="language"]').forEach(cb => cb.addEventListener('change', updateShlokaText));

         // === FIX 3: Unlock Audio on First Click ===
         let audioUnlocked = false;
         document.body.addEventListener('click', function unlock() {
            if (audioUnlocked) return;
            audioUnlocked = true;
            const a = document.getElementById('audioPlayer');
            a.muted = true; a.play().then(() => { a.muted = false; }).catch(() => {});
            document.body.removeEventListener('click', unlock);
         }, { once: true });

         // Init
         window.onload = () => {
            updateShlokaText();
            updateTextboxVisibility();
         };

         // Dummy functions
         function handleMeanings() { alert("Coming soon!"); }
         function showVerseTable() { document.getElementById('verseTableModal').style.display = 'flex'; }
         function closeVerseTable() { document.getElementById('verseTableModal').style.display = 'none'; }
         function toggleInstructions() { introJs().start(); }
         function showConfusing() { alert("Coming soon!"); }
         function showUvacha() { alert("Coming soon!"); }
         function handleChapterSelect() {}
         function handleContinuousPlay() {}

         // Theme
         document.getElementById('themeLight').onclick = () => { document.documentElement.setAttribute('data-theme', 'light'); document.getElementById('themeLight').classList.add('active'); document.getElementById('themeDark').classList.remove('active'); };
         document.getElementById('themeDark').onclick = () => { document.documentElement.setAttribute('data-theme', 'dark'); document.getElementById('themeDark').classList.add('active'); document.getElementById('themeLight').classList.remove('active'); };
      </script>
   </body>
