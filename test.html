<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bhagavad Gita Voice Bot</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background: #fff8e7; }
    h1 { color: #b8860b; }
    .buttons { margin: 20px 0; }
    button { padding: 15px 20px; margin: 10px; font-size: 16px; background:#ffcc80; border: none; border-radius: 10px; cursor: pointer; }
    button:hover { background: #ffb74d; }
    #output { margin: 20px; padding: 15px; background: white; border-radius: 10px; min-height: 100px; font-size: 18px; }
    #audioPlayer { width: 90%; max-width: 600px; margin: 20px auto; }
    select, input[type="checkbox"] { margin: 10px; font-size: 16px; }
    label { font-weight: bold; }
  </style>
</head>
<body>
  <h1>üïâÔ∏è Bhagavad Gita Voice Bot</h1>
  
  <div class="buttons">
    <button onclick="sendCommand('SGSFirstPaada')">1st Paada Only (SGS)</button>
    <button onclick="sendCommand('SringeriPaada')">1st or 3rd Paada (Sringeri)</button>
    <button onclick="sendCommand('ThirdPaada')">3rd Paada Only</button>
    <button onclick="sendCommand('FullShloka')">Full Shloka (Random Style)</button>
  </div>

  <div>
    <label>
      <input type="checkbox" id="continuousRandomPlay" />
      Continuous Random Play (1 min gap)
    </label>
  </div>

  <label>Style: 
    <select id="styleSelect">
      <option value="sgs">SGS</option>
      <option value="sringeri">Sringeri</option>
    </select>
  </label>

  <div id="output">Click a button to begin...</div>
  <audio id="audioPlayer" controls></audio>

  <script>
    const baseUrl = "https://pubsaroja.github.io/gita-voice-bot-web";
    const audioPlayer = document.getElementById('audioPlayer');
    const outputDiv = document.getElementById('output');
    let lastRandomIntent = null;

    function getSelectedStyle() {
      return document.getElementById('styleSelect').value;
    }

    async function fetchCombinedShlokaText(chapter, verse) {
      const langs = ['Telugu', 'English', 'Sanskrit'];
      if (!langs || langs.length === 0) langs = ['Telugu']; // safety

      let result = `<strong>Chapter ${chapter}, Verse ${verse}</strong><br/><br/>`;
      for (const lang of langs) {
        try {
          const response = await fetch(`${baseUrl}/texts/${lang}/Chapter ${chapter}/${verse}.txt?t=${Date.now()}`);
          if (response.ok) {
            const text = await response.text();
            result += `<strong>${lang}:</strong><br/>${text.trim()}<br/><br/>`;
          }
        } catch (err) {
          console.warn(`Failed to load ${lang} text for ${chapter}.${verse}`);
        }
      }
      if (result.includes('Chapter')) {
        return result;
      } else {
        return `Shloka ${chapter}.${verse} (Text temporarily unavailable)`;
      }
    }

    async function fetchAudioUrl(chapter, verse, quarter = null, isFull = false) {
      try {
        const style = getSelectedStyle();
        let url;

        if (isFull) {
          const folder = style === 'sringeri' ? 'AudioFullSringeri' : 'AudioFullSGS';
          url = `${baseUrl}/${folder}/${chapter}.${verse}.mp3`;
        } else if (quarter === 'pada1') {
          url = `${baseUrl}/AQ4PaadasSGS/Chapter ${chapter}/${verse}.1.mp3`;
        } else if (quarter === 'pada3') {
          const folder = style === 'sringeri' ? 'AQ4PaadasSringeri' : 'AQ4PaadasSGS';
          url = `${baseUrl}/${folder}/Chapter ${chapter}/${verse}.3.mp3`;
        } else if (quarter === 'pada1_or_pada3') {
          const folder = style === 'sringeri' ? 'AQ4PaadasSringeri' : 'AQ4PaadasSGS';
          const pada = Math.random() < 0.5 ? '1' : '3';
          url = `${baseUrl}/${folder}/Chapter ${chapter}/${verse}.${pada}.mp3`;
        } else {
          const folder = style === 'sringeri' ? 'AudioFullSringeri' : 'AudioFullSGS';
          url = `${baseUrl}/${folder}/${chapter}.${verse}.mp3`;
        }

        const response = await fetch(url, { method: 'GET' });
        if (!response.ok) throw new Error(`HTTP ${response.status}`);
        const cl = response.headers.get('content-length');
        if (cl && parseInt(cl) < 1000) throw new Error('File too small');

        console.log('Audio found:', url);
        return url;
      } catch (error) {
        console.error('Audio fetch failed:', error.message, 'for', `${chapter}.${verse}`);
        return { error: `Audio not available for ${chapter}.${verse}` };
      }
    }

    async function sendCommand(intent) {
      outputDiv.innerHTML = 'Fetching random shloka...';
      audioPlayer.src = '';
      audioPlayer.pause();

      // Random chapter & verse (only existing ones)
      const chapter = Math.floor(Math.random() * 18) + 1;
      const versesInChapter = {
        1:47, 2:72, 3:43, 4:42, 5:29, 6:47, 7:30, 8:28, 9:34, 10:42,
        11:55, 12:20, 13:35, 14:27, 15:20, 16:24, 17:28, 18:78
      };
      const verse = Math.floor(Math.random() * versesInChapter[chapter]) + 1;

      let audioUrl = null;
      let quarter = null;
      let isFull = false;

      if (intent === 'SGSFirstPaada') {
        quarter = 'pada1';
      } else if (intent === 'SringeriPaada') {
        quarter = 'pada1_or_pada3';
      } else if (intent === 'ThirdPaada') {
        quarter = 'pada3';
      } else if (intent === 'FullShloka') {
        isFull = true;
      }

      audioUrl = await fetchAudioUrl(chapter, verse, quarter, isFull);

      const text = await fetchCombinedShlokaText(chapter, verse);
      outputDiv.innerHTML = text;

      if (audioUrl && !audioUrl.error) {
        audioPlayer.src = audioUrl;
        audioPlayer.play().catch(e => console.error("Play failed:", e));
      } else {
        outputDiv.innerHTML += `<br/><span style="color:red;">‚ö†Ô∏è ${audioUrl?.error || 'Audio not found'}</span>`;
      }

      // === Continuous Play Logic ===
      audioPlayer.onended = null; // clear previous

      if (['SGSFirstPaada', 'SringeriPaada', 'ThirdPaada', 'FullShloka'].includes(intent)) {
        const contCheckbox = document.getElementById('continuousRandomPlay');
        if (contCheckbox && contCheckbox.checked) {
          lastRandomIntent = intent;
          if (audioUrl && !audioUrl.error) {
            audioPlayer.onended = async () => {
              console.log('Continuous play: waiting 60 seconds...');
              await new Promise(r => setTimeout(r, 60000)); // 1-minute gap
              const checkbox = document.getElementById('continuousRandomPlay');
              if (checkbox && checkbox.checked && lastRandomIntent) {
                console.log('Continuous play: next shloka');
                sendCommand(lastRandomIntent);
              }
            };
          }
        } else {
          lastRandomIntent = null;
        }
      } else {
        lastRandomIntent = null;
      }
    }

    // Stop continuous play when checkbox is unchecked
    document.getElementById('continuousRandomPlay').addEventListener('change', (e) => {
      if (!e.target.checked) {
        audioPlayer.onended = null;
        lastRandomIntent = null;
        console.log('Continuous play stopped by user');
      }
    });
  </script>
</body>
</html>
