<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bhagavad Gita Web App</title>
<style>
    :root {
        --primary-color: #0078D4; /* Microsoft blue */
        --primary-hover: #005a9e;
        --bg-color: #f5f7fa;
        --text-color: #333;
        --border-radius: 8px;
    }

    body {
        font-family: 'Segoe UI', Tahoma, sans-serif;
        margin: 0;
        background: var(--bg-color);
        color: var(--text-color);
        display: flex;
        flex-direction: column;
        min-height: 100vh;
    }

    header {
        background: var(--primary-color);
        color: white;
        padding: 1rem;
        text-align: center;
        font-size: 1.5rem;
        font-weight: bold;
    }

    main {
        flex: 1;
        padding: 1rem;
        max-width: 800px;
        margin: auto;
    }

    .controls {
        display: flex;
        flex-wrap: wrap;
        gap: 0.5rem;
        justify-content: center;
        margin-bottom: 1rem;
    }

    button, select {
        background: var(--primary-color);
        color: white;
        border: none;
        padding: 0.6rem 1.2rem;
        border-radius: var(--border-radius);
        cursor: pointer;
        font-size: 1rem;
        transition: background 0.3s, transform 0.2s;
    }

    button:hover, select:hover {
        background: var(--primary-hover);
        transform: translateY(-2px);
    }

    select {
        appearance: none;
    }

    .shloka-box {
        background: white;
        padding: 1rem;
        border-radius: var(--border-radius);
        box-shadow: 0 2px 6px rgba(0,0,0,0.1);
        font-size: 1.1rem;
        line-height: 1.6;
        margin-bottom: 1rem;
        min-height: 100px;
    }

    audio {
        width: 100%;
        margin-top: 0.5rem;
    }

    footer {
        background: #e1e1e1;
        text-align: center;
        padding: 0.8rem;
        font-size: 0.9rem;
        color: #555;
    }

    /* Responsive */
    @media (max-width: 600px) {
        .controls {
            flex-direction: column;
        }
        button, select {
            width: 100%;
        }
    }
</style>
</head>
<body>

<header>Bhagavad Gita Web App</header>

<main>
    <div class="controls">
        <select id="chapterSelect">
            <option value="">Select Chapter</option>
            <option value="1">Chapter 1</option>
            <option value="2">Chapter 2</option>
            <!-- Add all chapters up to 18 -->
        </select>

        <button id="randomShlokaBtn">Random Shloka</button>
        <button id="fullShlokaBtn">Full Shloka</button>
        <button id="nextBtn">Next</button>
        <button id="styleToggleBtn">Switch Style</button>
    </div>

    <div class="shloka-box" id="shlokaDisplay">
        Shloka text will appear here...
    </div>

    <audio id="audioPlayer" controls>
        <source src="" type="audio/mp3">
        Your browser does not support the audio element.
    </audio>
</main>

<footer>
    Developed by Dr.P. Udayabhaskar
</footer>

<script>
    // Minimal JS for interactivity
    const shlokaDisplay = document.getElementById('shlokaDisplay');
    const audioPlayer = document.getElementById('audioPlayer');

    document.getElementById('randomShlokaBtn').addEventListener('click', () => {
        shlokaDisplay.textContent = 'Random shloka text...';
        audioPlayer.src = ''; // set audio file path
    });

    document.getElementById('fullShlokaBtn').addEventListener('click', () => {
        shlokaDisplay.textContent = 'Full shloka text...';
        audioPlayer.src = ''; // set audio file path
    });

    document.getElementById('nextBtn').addEventListener('click', () => {
        shlokaDisplay.textContent = 'Next shloka text...';
        audioPlayer.src = ''; // set audio file path
    });

    document.getElementById('styleToggleBtn').addEventListener('click', () => {
        alert('Switching style...');
    });
</script>

</body>
</html>
