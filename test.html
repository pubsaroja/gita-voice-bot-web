<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Bhagavad Gita Bot</title>
      <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&family=Noto+Sans+Telugu&family=Noto+Sans+Devanagari&family=Noto+Sans+Kannada&family=Noto+Sans+Tamil&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="https://unpkg.com/intro.js/minified/introjs.min.css">
      <script src="https://unpkg.com/intro.js/minified/intro.min.js"></script>
      <style>
         :root {
            --bg: #f0f0f0; --text: #2c3e50; --card: #fff; --border: #357EC7; --btn: #357EC7; --btn-text: #fff;
            --hover: #1e40af; --header: #2c3e50; --sub: #34495e; --input: #ccc;
         }
         [data-theme="dark"] {
            --bg: #1a1a1a; --text: #fff; --card: #2a2a2a; --border: #4a90e2; --btn: #4a90e2; --hover: #357abd;
            --header: #fff; --sub: #ccc; --input: #444;
         }
         * { box-sizing: border-box; }
         body {
            font-family: 'Outfit', sans-serif; background: var(--bg); color: var(--text); margin: 0; padding: 20px;
            text-align: center; transition: 0.3s;
         }
         .page-frame {
            max-width: 900px; margin: 10px auto; padding: 15px; border: 2px solid var(--border);
            border-radius: 12px; background: var(--card); box-shadow: 0 4px 10px rgba(0,0,0,0.1);
         }
         h1 { font-size: 1.8em; color: var(--header); }
         .top-buttons {
            display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; margin: 20px 0;
         }
         .top-buttons button {
            width: 140px; height: 140px; border-radius: 25%; background: var(--btn); color: var(--btn-text);
            border: none; font-size: 1.1em; cursor: pointer; transition: 0.3s;
         }
         .top-buttons button:hover { background: var(--hover); }
         audio { width: 100%; max-width: 600px; margin: 15px 0; }
         .radio-group {
            margin: 15px 0; display: flex; justify-content: center; gap: 15px; flex-wrap: wrap;
         }
         .player-container {
            display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; max-width: 600px; margin: 20px auto;
         }
         .player-container button {
            padding: 12px; background: var(--btn); color: white; border: none; border-radius: 25px; cursor: pointer;
         }
         .language-group {
            background: var(--card); padding: 15px; border-radius: 10px; margin: 15px 0;
            border: 1px solid var(--border);
         }
         .language-group label { display: flex; align-items: center; gap: 8px; font-size: 1em; }
         .textbox-container {
            max-width: 600px; margin: 20px auto; border: 2px solid var(--border); border-radius: 10px; overflow: hidden;
         }
         .textbox-label {
            background: var(--border); color: white; padding: 10px; font-weight: bold; display: none;
         }
         .textbox-label.active { display: block; }
         .shloka-text {
            padding: 20px; font-size: 1.6em; line-height: 1.8; min-height: 120px;
            font-family: 'Noto Sans Telugu', 'Noto Sans Devanagari', sans-serif;
            background: var(--card); display: none;
         }
         .shloka-text.visible { display: block; }
         .shloka-text.hidden { display: none; }
         @media (max-width: 600px) {
            .top-buttons button { width: 100px; height: 100px; font-size: 0.9em; }
            .shloka-text { font-size: 1.3em; }
         }
      </style>
   </head>
   <body>
      <div class="page-frame">
         <h1>Srimad Bhagavad Gita</h1>
         <p>Listen, understand and memorize shlokas</p>

         <div class="top-buttons">
            <button onclick="sendCommand('SGSFirstPaada')">1st Paada<br>Only</button>
            <button onclick="sendCommand('SringeriPaada')">1st or 3rd Paada</button>
            <button onclick="sendCommand('ThirdPaada')">3rd Paada<br>Only</button>
         </div>

         <audio id="audioPlayer" controls></audio>

         <div class="radio-group">
            <label>Style:</label>
            <input type="radio" name="style" value="sgs" id="sgs" onchange="updateStyle()"> <label for="sgs">SGS</label>
            <input type="radio" name="style" value="sringeri" id="sringeri" checked onchange="updateStyle()"> <label for="sringeri">Sringeri</label>
         </div>

         <div class="player-container">
            <button onclick="sendCommand('PreviousShloka')">Previous</button>
            <button onclick="sendCommand('FullShloka')">Full</button>
            <button onclick="sendCommand('NextFullShloka')">Next</button>
         </div>

         <div class="language-group">
            <strong>Languages:</strong><br>
            <label><input type="checkbox" name="lang" value="te" checked> Telugu</label>
            <label><input type="checkbox" name="lang" value="sa"> Devanagari</label>
            <label><input type="checkbox" name="lang" value="kn"> Kannada</label>
            <label><input type="checkbox" name="lang" value="ta"> Tamil</label>
            <label><input type="checkbox" name="lang" value="en"> English</label>
         </div>

         <div class="textbox-container">
            <div class="textbox-label" id="sgsLabel">SGS Style Shloka</div>
            <div class="shloka-text hidden" id="sgsText">Loading...</div>

            <div class="textbox-label active" id="sringeriLabel">Sringeri Style Shloka</div>
            <div class="shloka-text visible" id="sringeriText">Loading...</div>
         </div>

         <button onclick="showConfusing()">Confusing Shlokas</button>
         <button onclick="introJs().start()">Help</button>
      </div>

      <script>
         const base = 'https://raw.githubusercontent.com/pubsaroja/bhagavad-gita-bot/main';
         let chapter = 1, verse = 1, style = 'sringeri', paada = null;

         async function loadText(file) {
            const res = await fetch(`${base}/${file}`);
            return res.ok ? await res.text() : '';
         }

         function getAudioUrl() {
            if (paada === 'first') {
               return `${base}/AQ4Paadas${style === 'sgs' ? 'SGS' : 'Sringeri'}/Chapter ${chapter}/${chapter}.${verse}.1.mp3`;
            }
            if (paada === 'third') {
               return `${base}/AQ4Paadas${style === 'sgs' ? 'SGS' : 'Sringeri'}/Chapter ${chapter}/${chapter}.${verse}.3.mp3`;
            }
            if (paada === 'random') {
               const p = Math.random() < 0.5 ? '1' : '3';
               return `${base}/AQ4PaadasSringeri/Chapter ${chapter}/${chapter}.${verse}.${p}.mp3`;
            }
            return `${base}/AudioFull${style === 'sgs' ? 'SGS' : 'Sringeri'}/${chapter}.${verse}.mp3`;
         }

         async function updateDisplay() {
            const langs = Array.from(document.querySelectorAll('input[name="lang"]:checked')).map(c => c.value);
            if (langs.length === 0) langs.push('te');

            const texts = await Promise.all(langs.map(async lang => {
               let file;
               if (lang === 'en') file = 'BG_English_single_line.txt';
               else file = `BG_${lang === 'te' ? 'Telugu' : lang === 'sa' ? 'Devanagari' : lang === 'kn' ? 'Kannada' : 'Tamil'}_${style === 'sgs' ? 'SGS' : 'Sringeri'}.txt`;

               const content = await loadText(file);
               const lines = content.split('\n');
               const key = `${chapter}.${verse}`;
               for (let line of lines) {
                  if (line.trim().startsWith(key)) {
                     const text = line.replace(/^[\d\.\-\s]+/, '').trim();
                     const name = { te: 'Telugu', sa: 'Devanagari', kn: 'Kannada', ta: 'Tamil', en: 'English' }[lang];
                     return `<strong>${chapter}.${verse} (${name})</strong><br>${text}`;
                  }
               }
               return `<strong>${chapter}.${verse}</strong><br>Not found`;
            }));

            const html = texts.join('<br><br><hr><br>');
            document.getElementById('sgsText').innerHTML = html;
            document.getElementById('sringeriText').innerHTML = html;
            updateStyle();
         }

         function playAudio() {
            const url = getAudioUrl();
            const audio = document.getElementById('audioPlayer');
            audio.src = url;
            audio.play().catch(e => console.log("Play blocked:", e));
         }

         function sendCommand(cmd) {
            console.log("Command:", cmd);
            if (cmd === 'SGSFirstPaada') { style = 'sgs'; paada = 'first'; }
            else if (cmd === 'SringeriPaada') { style = 'sringeri'; paada = 'random'; }
            else if (cmd === 'ThirdPaada') { paada = 'third'; }
            else if (cmd === 'FullShloka') { paada = null; }
            else if (cmd === 'NextFullShloka') { verse++; if (verse > 78) { verse = 1; chapter++; } paada = null; }
            else if (cmd === 'PreviousShloka') { verse--; if (verse < 1) verse = 1; paada = null; }

            playAudio();
            updateDisplay();
         }

         function updateStyle() {
            const s = document.querySelector('input[name="style"]:checked').value;
            style = s;
            document.getElementById('sgsText').classList.toggle('visible', s === 'sgs');
            document.getElementById('sgsText').classList.toggle('hidden', s !== 'sgs');
            document.getElementById('sringeriText').classList.toggle('visible', s === 'sringeri');
            document.getElementById('sringeriText').classList.toggle('hidden', s !== 'sringeri');
            document.getElementById('sgsLabel').classList.toggle('active', s === 'sgs');
            document.getElementById('sringeriLabel').classList.toggle('active', s === 'sringeri');
         }

         // Language change â†’ only update text
         document.querySelectorAll('input[name="lang"]').forEach(cb => {
            cb.addEventListener('change', updateDisplay);
         });

         // Init
         window.onload = () => {
            updateDisplay();
            updateStyle();
         };
      </script>
   </body>
</html>
