<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Grouped Bhagavad Gita Shlokas with Search</title>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Telugu&display=swap" rel="stylesheet" />
  <style>
    /* Base styles */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      font-family: Outfit, sans-serif;
      margin: 0; padding: 20px;
      background-color: #f0f0f0;
      text-align: center;
    }
    h1 {
      font-size: 1.5em; color: #2c3e50;
      margin-bottom: 0.5em;
    }
    .search-container {
      margin: 20px auto;
      max-width: 600px;
    }
    #search-input {
      width: 70%;
      padding: 8px;
      font-size: 1.2em;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    #search-button {
      padding: 9px 15px;
      font-size: 1.2em;
      border: none;
      border-radius: 5px;
      background-color: #357EC7;
      color: white;
      cursor: pointer;
      margin-left: 5px;
      transition: background-color 0.3s ease;
    }
    #search-button:hover {
      background-color: #2862a0;
    }
    .results-container {
      display: flex;
      gap: 20px;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 30px;
    }
    .shloka-box {
      flex: 1 1 300px;
      max-width: 600px;
      background: white;
      border: 2px solid #d1d1d1;
      border-radius: 5px;
      padding: 15px;
      font-family: 'Noto Sans Telugu', serif;
      line-height: 1.6;
      max-height: 400px;
      overflow-y: auto;
      text-align: left;
      font-size: 1.5em;
    }
    .shloka-box h2 {
      font-family: Outfit, sans-serif;
      font-size: 1.2em;
      margin-bottom: 10px;
      color: #2c3e50;
      text-align: center;
    }
    mark {
      background: yellow;
      color: black;
    }
    /* Hidden and visible using visibility & opacity for proper mobile scaling */
    .hidden {
      visibility: hidden !important;
      height: 0;
      overflow: hidden;
      pointer-events: none;
      opacity: 0;
      transition: opacity 0.3s ease;
    }
    .visible {
      visibility: visible !important;
      height: auto;
      overflow: visible;
      pointer-events: auto;
      opacity: 1;
      transition: opacity 0.3s ease;
    }

    /* Responsive font size */
    @media (max-width: 600px) {
      #search-input { width: 60%; font-size: 1em; }
      #search-button { font-size: 1em; padding: 8px 12px; }
      .shloka-box {
        font-size: 2em;
        max-height: 300px;
      }
    }
  </style>
</head>
<body>

<h1>Grouped Bhagavad Gita Shlokas with Search</h1>

<div class="search-container">
  <input type="text" id="search-input" placeholder="Enter Telugu or English word or shloka number (e.g., 12.2)" />
  <button id="search-button">Search</button>
</div>

<div class="results-container">
  <div class="shloka-box">
    <h2>English (Transliteration)</h2>
    <div id="englishResults">Enter a search term and press Search.</div>
  </div>
  <div class="shloka-box">
    <h2>Telugu (Sringeri)</h2>
    <div id="teluguResults">Enter a search term and press Search.</div>
  </div>
</div>

<script>
  let sringeriContent = '';
  let englishContent = '';

  async function loadFiles() {
    try {
      const resp1 = await fetch('https://raw.githubusercontent.com/pubsaroja/bhagavad-gita-bot/main/BG_Sringeri.txt');
      sringeriContent = await resp1.text();

      const resp2 = await fetch('https://raw.githubusercontent.com/pubsaroja/bhagavad-gita-bot/main/BG_English_singleline.txt');
      englishContent = await resp2.text();

      console.log('Files loaded');
    } catch (error) {
      alert('Error loading files: ' + error);
    }
  }

  function normalize(text) {
    return text.trim().normalize('NFC');
  }

  function highlight(text, term) {
    const re = new RegExp(term.replace(/[.*+?^${}()|[\]\\]/g, '\\$&'), 'gi');
    return text.replace(re, (m) => `<mark>${m}</mark>`);
  }

  // Predefine verses per chapter count for calculating line index
  const versesPerChapter = [47,72,43,42,29,47,30,28,34,42,55,20,35,27,20,24,28,78];

  function getLineIndex(chapter, verse) {
    let index = 0;
    for(let i=1; i<chapter; i++) {
      index += versesPerChapter[i-1];
    }
    return index + (verse - 1);
  }

  function parseEnglish() {
    const lines = englishContent.split('\n');
    return lines.map(line => {
      const parts = line.trim().split(/ (.+)/);
      return { number: parts[0], text: parts[1] || '' };
    });
  }

  function isTelugu(text) {
    return /[\u0C00-\u0C7F]/.test(text);
  }

  function performSearch() {
    const input = document.getElementById('search-input').value.trim();
    if (!input) {
      alert('Please enter a search term');
      return;
    }

    const englishResults = document.getElementById('englishResults');
    const teluguResults = document.getElementById('teluguResults');

    if (!sringeriContent || !englishContent) {
      alert('Content files not loaded yet, please wait.');
      return;
    }

    if(isTelugu(input)) {
      const normInput = normalize(input);
      const lines = sringeriContent.split('\n');
      let resultHTML = '';
      for(let i=0; i< lines.length; i++) {
        if(normalize(lines[i]).includes(normInput)) {
          resultHTML += `<div>శ్లోకం ${i+1}: ${highlight(lines[i], input)}</div>`;
        }
      }
      teluguResults.innerHTML = resultHTML || 'No matching Telugu shlokas found.';
      englishResults.innerHTML = '';
    } else {
      const englishShlokas = parseEnglish();
      let matched = englishShlokas.filter(s =>
        s.text.toLowerCase().includes(input.toLowerCase()) || s.number === input);
      if(matched.length === 0){
        englishResults.innerHTML = 'No matching English shlokas found.';
        teluguResults.innerHTML = '';
        return;
      }
      let englishHTML = '';
      let teluguHTML = '';
      for(let m of matched) {
        englishHTML += `<div>${highlight(m.number + ' ' + m.text, input)}</div>`;
        const [chap, verse] = m.number.split('.').map(n => parseInt(n));
        const lineNum = getLineIndex(chap, verse);
        const teluguLine = sringeriContent.split('\n')[lineNum];
        teluguHTML += `<div>శ్లోకం ${m.number}: ${highlight(teluguLine || '', input)}</div>`;
      }
      englishResults.innerHTML = englishHTML;
      teluguResults.innerHTML = teluguHTML;
    }
  }

  document.addEventListener('DOMContentLoaded', () => {
    loadFiles();
    document.getElementById('search-button').addEventListener('click', performSearch);
    document.getElementById('search-input').addEventListener('keypress', e => {
      if(e.key === 'Enter') {
        performSearch();
      }
    });
  });
</script>
</body>
</html>
