<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rabies Immunization Schedule</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f3f4f6;
            margin: 0;
        }
        header {
            background-color: #1e3a8a;
            color: #ffffff;
            padding: 1rem;
            text-align: center;
        }
        .container {
            width: 100%;
            max-width: 1280px;
            margin: 0 auto;
            padding: 0 0.75rem;
        }
        h1 {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 0;
        }
        h4 {
            font-size: 1.5rem;
            font-weight: bold;
            margin: 0;
        }
        header p {
            font-size: 1rem;
            margin-top: 0.25rem;
        }
        main {
            padding: 1.5rem 0.75rem;
        }
        h3 {
            font-size: 1.25rem;
            font-weight: 600;
            color: #1e3a8a;
            margin-bottom: 0.75rem;
        }
        p {
            color: #4b5563;
            margin-top: 0.75rem;
            font-size: 0.875rem;
        }
        .schedule-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 0.75rem;
            font-size: 0.875rem;
        }
        .schedule-table th, .schedule-table td {
            border: 1px solid #e5e7eb;
            padding: 0.5rem;
            text-align: left;
        }
        .schedule-table th {
            background-color: #1e3a8a;
            color: #ffffff;
        }
        .schedule-table tr:nth-child(even) {
            background-color: #f9fafb;
        }
        .scheduler-box {
            background-color: #ffffff;
            padding: 1rem;
            border-radius: 0.375rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin-top: 1rem;
        }
        .grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 0.75rem;
        }
        @media (min-width: 768px) {
            .grid {
                grid-template-columns: repeat(3, 1fr);
            }
            h1 {
                font-size: 1.875rem;
            }
            header p {
                font-size: 1.125rem;
            }
            main {
                padding: 2rem 1rem;
            }
            h3 {
                font-size: 1.25rem;
            }
            p {
                font-size: 1rem;
            }
            .scheduler-box {
                padding: 1.5rem;
            }
            .schedule-table {
                font-size: 1rem;
            }
            .schedule-table th, .schedule-table td {
                padding: 0.75rem;
            }
        }
        @media (max-width: 767px) {
            .schedule-table {
                display: block;
                overflow-x: auto;
                white-space: nowrap;
            }
        }
        label {
            display: block;
            color: #4b5563;
            font-weight: 500;
            margin-bottom: 0.25rem;
            font-size: 0.875rem;
        }
        input[type="date"], input[type="number"], select {
            width: 100%;
            max-width: 100%;
            padding: 0.5rem;
            border: 1px solid #d1d5db;
            border-radius: 0.375rem;
            outline: none;
            font-size: 0.875rem;
        }
        input[type="date"]:focus, input[type="number"]:focus, select:focus {
            border-color: #3b82f6;
            box-shadow: 0 0 0 2px rgba(59, 130, 246, 0.5);
        }
        button {
            background-color: #1e3a8a;
            color: #ffffff;
            padding: 0.5rem 1rem;
            border: none;
            border-radius: 0.375rem;
            cursor: pointer;
            margin-top: 0.5rem;
            font-size: 0.875rem;
        }
        button:hover {
            background-color: #1e40af;
        }
        footer {
            background-color: #1e3a8a;
            color: #ffffff;
            padding: 1rem;
            text-align: center;
        }
        footer p {
            font-size: 0.875rem;
            margin: 0;
        }
        @media (min-width: 768px) {
            footer p {
                font-size: 1rem;
            }
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <!-- Header Section -->
    <header>
        <div class="container">
            <h1>Sneha Clinic</h1>
            <h4>Dr. P. Udayabhaskar</h4>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container">
        <!-- Post-Exposure Schedule -->
        <section>
            <div class="scheduler-box">
                <h3>Calculate Your PEP Schedule and RIG Dosage</h3>
                <div class="grid">
                    <div>
                        <label for="first-dose-date">Enter First Dose Date:</label>
                        <input type="date" id="first-dose-date">
                    </div>
                    <div>
                        <label for="weight">Enter Weight (kg, optional):</label>
                        <input type="number" id="weight" min="0" step="0.1" placeholder="e.g., 70">
                    </div>
                    <div>
                        <label for="rig-type">Select RIG Type (if applicable):</label>
                        <select id="rig-type">
                            <option value="hrig">Human RIG (HRIG)</option>
                            <option value="erig">Equine RIG (ERIG)</option>
                        </select>
                    </div>
                </div>
                <button onclick="calculateScheduleAndDosage()">Generate Schedule and Dosage</button>
                <div id="schedule-output">
                    <table class="schedule-table hidden" id="schedule-table">
                        <thead>
                            <tr>
                                <th>Treatment</th>
                                <th>Date (DD/MM/YYYY)</th>
                                <th>Details</th>
                            </tr>
                        </thead>
                        <tbody id="schedule-body">
                            <!-- Schedule and dosage will be populated by JavaScript -->
                        </tbody>
                    </table>
                </div>
            </div>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <div class="container">
            <h4>Rabies Immunization Schedule Calculator</h4>
        </div>
    </footer>

    <script>
        function calculateScheduleAndDosage() {
            const inputDate = document.getElementById('first-dose-date').value;
            const weight = parseFloat(document.getElementById('weight').value);
            const rigType = document.getElementById('rig-type').value;
            const outputTable = document.getElementById('schedule-table');
            const outputBody = document.getElementById('schedule-body');

            if (!inputDate) {
                alert('Please select a date for the first dose.');
                return;
            }

            const firstDoseDate = new Date(inputDate);
            let rigDetails = 'Administered at the site of the bite, if possible';
            if (weight && weight > 0) {
                const rigDosage = rigType === 'hrig' ? (20 * weight).toFixed(2) : (40 * weight).toFixed(2);
                const rigLabel = rigType === 'hrig' ? 'Human RIG' : 'Equine RIG';
                rigDetails = `Dosage: ${rigDosage} IU, administered at the site of the bite, if possible`;
            }

            const scheduleDays = [
                { treatment: `Rabies Immune Globulin (${weight && weight > 0 ? (rigType === 'hrig' ? 'Human RIG' : 'Equine RIG') : 'RIG'}, Day: 0)`, day: 0, details: rigDetails },
                { treatment: 'Dose 1, Day: 0', day: 0, details: 'First dose of rabies vaccine' },
                { treatment: 'Dose 2, Day: 3', day: 3, details: 'Second dose, three days after the first' },
                { treatment: 'Dose 3, Day: 7', day: 7, details: 'Third dose, one week after the first' },
                { treatment: 'Dose 4, Day: 14', day: 14, details: 'Fourth dose, two weeks after the first' },
                { treatment: 'Dose 5, Day: 28', day: 28, details: 'Fifth dose, four weeks after the first' }
            ];

            outputBody.innerHTML = '';
            scheduleDays.forEach(({ treatment, day, details }) => {
                const doseDate = new Date(firstDoseDate);
                doseDate.setDate(firstDoseDate.getDate() + day);
                const formattedDate = `${String(doseDate.getDate()).padStart(2, '0')}/${String(doseDate.getMonth() + 1).padStart(2, '0')}/${doseDate.getFullYear()}`;

                const row = document.createElement('tr');
                row.innerHTML = `
                    <td>${treatment}</td>
                    <td>${formattedDate}</td>
                    <td>${details}</td>
                `;
                outputBody.appendChild(row);
            });

            outputTable.classList.remove('hidden');
        }
    </script>
</body>
</html>
