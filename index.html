<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhagavad Gita Voice Bot</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        button {
            margin: 5px;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #shlokaText { margin-top: 20px; font-size: 18px; }
        #audioPlayer { margin-top: 10px; }
    </style>
</head>
<body>
    <h1>Bhagavad Gita Voice Bot</h1>
    <div>
        <button onclick="sendCommand('ZeroIntent', {quarter: 'pada1'})">Get Random Shloka Q1</button>
        <button onclick="sendCommand('ZeroIntent', {quarter: 'pada1_or_pada3'})">Get Random Shloka Q1 or Q3</button>
        <button onclick="sendCommand('FullIntent', {style: 'gurudatta'})">Get Full Shloka (Gurudatta)</button>
        <button onclick="sendCommand('FullIntent', {style: 'sringeri'})">Get Full Shloka (Sringeri)</button>
        <button onclick="sendCommand('NextIntent', {})">Next Shloka</button>
    </div>
    <div>
        <label for="chapterSelect">Chapter:</label>
        <select id="chapterSelect" onchange="sendCommand('ChapterIntent', {chapter: this.value, pada: 'pada1'})">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
        </select>
    </div>
    <div id="shlokaText">Select a shloka to display text</div>
    <audio id="audioPlayer" controls></audio>

    <script>
        async function fetchShlokaText(chapter, verse) {
            const url = 'https://raw.githubusercontent.com/pubsaroja/bhagavad-gita-bot/refs/heads/main/BG_Sringeri.txt';
            console.log(`Fetching Sringeri.txt for chapter ${chapter}, verse ${verse} from ${url}`);
            try {
                const response = await fetch(url);
                const text = await response.text();
                console.log(`BG_Sringeri.txt fetched, length: ${text.length} characters`);
                
                const lines = text.split('\n');
                const key1 = `${chapter}.${verse}`;
                const key2 = `${chapter}-${verse}`;
                console.log(`Searching for key: ${key1} or ${key2}`);
                
                for (const line of lines) {
                    if (line.startsWith(key1 + ' ') || line.startsWith(key2 + ' ')) {
                        const shlokaText = line.substring(line.indexOf(' ') + 1).trim();
                        console.log(`Found shloka: ${shlokaText}`);
                        return shlokaText;
                    }
                }
                console.log(`No line found for ${key1} or ${key2}`);
                return 'Shloka text not found';
            } catch (error) {
                console.error('Error fetching shloka text: ${error}');
                return 'Error loading shloka text';
            }
        }

        async function sendCommand(intent, params) {
            const webhookUrl = 'https://gita-voice-bot-504694669439.us-central1.run.app/webhook';
            const payload = {
                queryResult: {
                    intent: { displayName: intent },
                    parameters: params
                }
            };

            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                if (!response.ok) {
                    throw new Error(`HTTP error: ${response.status}`);
                }
                const data = await response.json();
                
                const fulfillmentText = data.fulfillmentText;
                document.getElementById('shlokaText').innerText = fulfillmentText;
                
                if (data.payload && data.payload.google && data.payload.google.richResponse) {
                    const media = data.payload.google.richResponse.items.find(item => item.mediaResponse);
                    if (media && media.mediaResponse.mediaObjects[0]) {
                        const audioUrl = media.mediaResponse.mediaObjects[0].contentUrl;
                        const audioPlayer = document.getElementById('audioPlayer');
                        audioPlayer.src = audioUrl;
                        audioPlayer.play();
                    }
                }

                if (data.outputContexts && data.outputContexts.length > 0) {
                    const context = data.outputContexts.find(ctx => ctx.name.includes('shloka-context'));
                    if (context && context.parameters) {
                        const chapter = Math.floor(context.parameters.chapter);
                        const verse = Math.floor(context.parameters.verse);
                        const shlokaText = await fetchShlokaText(chapter, verse);
                        document.getElementById('shlokaText').innerText = shlokaText;
                    }
                }
            } catch (error) {
                console.error(`Error sending command: ${error}`);
                document.getElementById('shlokaText').innerText = 'Error communicating with server';
            }
        }
    </script>
</body>
</html>
