<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhagavad Gita Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #2c3e50;
            font-size: 2.5em;
        }
        h2 {
            color: #34495e;
            font-size: 1.5em;
            margin-top: 10px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 5px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
        }
        button:hover {
            background-color: #45a049;
        }
        select {
            padding: 10px;
            margin: 5px;
            font-size: 1em;
            border-radius: 5px;
        }
        #shlokaText {
            margin-top: 20px;
            font-size: 1.2em;
            color: #333;
            white-space: pre-wrap;
        }
        #audioPlayer {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Bhagavad Gita Bot ðŸŽµ</h1>
    <h2>Developed by Dr.P.Udayabhaskar</h2>
    <p>Request a random Shloka from Srimad Bhagavdgita</p>
    
    <div>
        <button onclick="sendCommand('ZeroIntent', {quarter: 'pada1'})">Browse Random Shloka</button>
        <button onclick="sendCommand('FullIntent', {style: 'gurudatta'})">Play Entire Shloka (Gurudatta)</button>
        <button onclick="sendCommand('FullIntent', {style: 'sringeri'})">Play Entire Shloka (Sringeri)</button>
        <button onclick="sendCommand('NextIntent', {})">Play Next Shloka</button>
    </div>
    
    <div>
        <select id="chapterSelect" onchange="sendCommand('ChapterIntent', {chapter: this.value, pada: 'pada1'})">
            <option value="1">1</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
            <option value="6">6</option>
            <option value="7">7</option>
            <option value="8">8</option>
            <option value="9">9</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
        </select>
    </div>
    
    <div id="shlokaText">Shloka text will appear here.</div>
    
    <audio id="audioPlayer" controls></audio>
    
    <p>Your browser may have blocked autoplay or the audio file is invalid. Click the audio player or the button below to start.</p>
    <button onclick="document.getElementById('audioPlayer').play()">Play Audio</button>
    
    <script>
        // Use persistent session ID
        let sessionId = localStorage.getItem('gitaSessionId');
        if (!sessionId) {
            sessionId = 'session-' + Math.random().toString(36).substr(2, 9);
            localStorage.setItem('gitaSessionId', sessionId);
        }

        async function fetchShlokaText(chapter, verse) {
            const url = 'https://raw.githubusercontent.com/pubsaroja/bhagavad-gita-bot/refs/heads/main/BG_Sringeri.txt';
            console.log(`Fetching Sringeri.txt for chapter ${chapter}, verse ${verse} from ${url}`);
            try {
                const response = await fetch(url);
                const text = await response.text();
                console.log(`BG_Sringeri.txt fetched, length: ${text.length} characters`);
                
                const lines = text.split('\n');
                const key1 = `${chapter}.${verse}`;
                const key2 = `${chapter}-${verse}`;
                console.log(`Searching for key: ${key1} or ${key2}`);
                
                for (const line of lines) {
                    if (line.startsWith(key1 + ' ') || line.startsWith(key2 + ' ')) {
                        const shlokaText = line.substring(line.indexOf(' ') + 1).trim();
                        console.log(`Found shloka: ${shlokaText}`);
                        return shlokaText;
                    }
                }
                console.log(`No line found for ${key1} or ${key2}`);
                return 'Shloka text not found';
            } catch (error) {
                console.error(`Error fetching shloka text: ${error}`);
                return 'Error loading shloka text';
            }
        }

        async function sendCommand(intent, params) {
            const webhookUrl = 'https://gita-voice-bot-504694669439.us-central1.run.app/webhook';
            const payload = {
                session: sessionId,
                queryResult: {
                    intent: { displayName: intent },
                    parameters: params,
                    outputContexts: []
                }
            };

            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                if (!response.ok) {
                    throw new Error(`HTTP error: ${response.status}`);
                }
                const data = await response.json();
                
                const fulfillmentText = data.fulfillmentText;
                document.getElementById('shlokaText').innerText = fulfillmentText;
                
                if (data.payload && data.payload.google && data.payload.google.richResponse) {
                    const media = data.payload.google.richResponse.items.find(item => item.mediaResponse);
                    if (media && media.mediaResponse.mediaObjects[0]) {
                        const audioUrl = media.mediaResponse.mediaObjects[0].contentUrl;
                        const audioPlayer = document.getElementById('audioPlayer');
                        audioPlayer.src = audioUrl;
                        audioPlayer.play();
                    }
                }

                if (data.outputContexts && data.outputContexts.length > 0) {
                    const context = data.outputContexts.find(ctx => ctx.name.includes('shloka-context'));
                    if (context && context.parameters) {
                        const chapter = Math.floor(context.parameters.chapter);
                        const verse = Math.floor(context.parameters.verse);
                        const shlokaText = await fetchShlokaText(chapter, verse);
                        document.getElementById('shlokaText').innerText = shlokaText;
                    }
                }
            } catch (error) {
                console.error(`Error sending command: ${error}`);
                document.getElementById('shlokaText').innerText = 'Error communicating with server';
            }
        }
    </script>
</body>
</html>
