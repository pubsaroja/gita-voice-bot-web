<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhagavad Gita Voice Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f0f0;
            margin: 0;
            padding: 20px;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .toggle-container {
            margin: 20px 0;
        }
        .toggle-label {
            font-size: 16px;
            margin-right: 10px;
        }
        #audioPlayer {
            margin-top: 20px;
            width: 100%;
        }
        #response {
            margin-top: 20px;
            font-size: 14px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bhagavad Gita Voice Bot</h1>
        <button id="randomQ1">Get Random Shloka Q1</button>
        <button id="randomQ1orQ3">Get Random Shloka Q1 or Q3</button>
        <div class="toggle-container">
            <span class="toggle-label">Full Shloka Style:</span>
            <label>
                <input type="radio" name="style" value="gurudatta" checked> Gurudatta Style
            </label>
            <label>
                <input type="radio" name="style" value="sringeri"> Sringeri Style
            </label>
        </div>
        <audio id="audioPlayer" controls></audio>
        <div id="response"></div>
    </div>

    <script>
        const webhookUrl = 'https://gita-voice-bot-504694669439.us-central1.run.app/webhook';
        const audioPlayer = document.getElementById('audioPlayer');
        const responseDiv = document.getElementById('response');

        async function sendCommand(intent, params = {}) {
            const payload = {
                queryResult: {
                    intent: { displayName: intent },
                    parameters: params
                }
            };
            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload)
                });
                const data = await response.json();
                responseDiv.textContent = data.fulfillmentText || 'No response';
                if (data.payload && data.payload.google && data.payload.google.richResponse) {
                    const media = data.payload.google.richResponse.items.find(item => item.mediaResponse);
                    if (media && media.mediaResponse.mediaObjects[0]) {
                        audioPlayer.src = media.mediaResponse.mediaObjects[0].contentUrl;
                        audioPlayer.play();
                    }
                }
            } catch (error) {
                console.error('Error:', error);
                responseDiv.textContent = 'Error fetching shloka';
            }
        }

        document.getElementById('randomQ1').addEventListener('click', () => {
            sendCommand('ZeroIntent', { quarter: 'pada1' });
        });

        document.getElementById('randomQ1orQ3').addEventListener('click', () => {
            sendCommand('ZeroIntent', { quarter: 'pada1_or_pada3' });
        });

        document.querySelectorAll('input[name="style"]').forEach(radio => {
            radio.addEventListener('change', () => {
                const style = document.querySelector('input[name="style"]:checked').value;
                // Optionally send FullIntent with style to test
                sendCommand('FullIntent', { style: style });
            });
        });
    </script>
</body>
</html>
