<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Gita Voice Bot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 2rem;
      text-align: center;
    }
    h1 { color: #4caf50; }
    #response {
      font-size: 1.2rem;
      margin: 1rem 0;
    }
    button {
      font-size: 1rem;
      padding: 0.8rem 2rem;
      margin: 0.5rem;
      background: #4caf50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:hover { background: #45a049; }
    input[type="text"] {
      width: 70%;
      font-size: 1rem;
      padding: 0.5rem;
      margin: 1rem 0.5rem;
      border-radius: 6px;
      border: 1px solid #ccc;
    }
    audio { margin-top: 1rem; width: 90%; }
  </style>
</head>
<body>

  <h1>Bhagavad Gita Voice Bot üéôÔ∏è</h1>
  <p>Speak or type: <strong>"zero", "chapter 5", "full", "next"</strong></p>

  <button onclick="startListening()">üé§ Speak Now</button><br>

  <input id="txtCmd" type="text" placeholder="Type your command...">
  <button onclick="sendText()">Send</button>

  <div id="response"></div>
  <audio id="audio" controls autoplay></audio>

  <script>
    // Auto-detect if running locally
    const isLocal = location.hostname === "localhost" || location.hostname.startsWith("192.");
    const webhookUrl = isLocal
      ? "http://" + location.hostname + ":8080/webhook"
      : "https://gita-voice-bot-504694669439.us-central1.run.app/webhook";

    const responseDiv = document.getElementById("response");
    const audioEl = document.getElementById("audio");

    function detectIntent(text) {
      if (text.includes("zero")) return "ZeroIntent";
      if (text.includes("chapter")) return "ChapterIntent";
      if (text.includes("full")) return "FullIntent";
      if (text.includes("next")) return "NextIntent";
      return "UnknownIntent";
    }

    function startListening() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = "en-IN";
      recognition.interimResults = false;
      recognition.maxAlternatives = 1;

      responseDiv.textContent = "üé§ Listening...";
      recognition.start();

      recognition.onresult = (event) => {
        const text = event.results[0][0].transcript.toLowerCase().trim();
        handleRequest(text);
      };

      recognition.onerror = (event) => {
        responseDiv.textContent = `‚ùå Error: ${event.error}`;
      };
    }

    function sendText() {
      const box = document.getElementById("txtCmd");
      const text = box.value.trim().toLowerCase();
      if (!text) return;
      box.value = "";
      handleRequest(text);
    }

    function handleRequest(text) {
      responseDiv.innerHTML = `<em>You said:</em> <strong>${text}</strong><br/>‚è≥ Thinking...`;

      const payload = {
        queryResult: {
          intent: { displayName: detectIntent(text) },
          parameters: { chapter: parseInt(text.replace(/\D/g, '')) || 1 }
        },
        session: "browser-session"
      };

      fetch(webhookUrl, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(payload)
      })
      .then(res => res.json())
      .then(data => {
        const reply = data.fulfillmentText || "No response.";
        responseDiv.innerHTML += `<br><strong>Bot:</strong> ${reply}`;

        const mediaItem = data.payload?.google?.richResponse?.items?.find(i => i.mediaResponse);
        if (mediaItem) {
          const audioUrl = mediaItem.mediaResponse.mediaObjects[0].contentUrl;
          audioEl.src = audioUrl;
          audioEl.play();
        }
      })
      .catch(err => {
        console.error(err);
        responseDiv.innerHTML += `<br><span style="color:red;">‚ùå Failed to reach server.</span>`;
      });
    }
  </script>

</body>
</html>
