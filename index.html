<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhagavad Gita Voice Bot</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
            background-color: #f0f0f0;
        }
        h1 {
            color: #333;
        }
        .input-container {
            margin: 20px 0;
        }
        input[type="text"] {
            padding: 10px;
            width: 200px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
        button:hover {
            background-color: #45a049;
        }
        #response {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <h1>Bhagavad Gita Voice Bot üéôÔ∏è</h1>
    <p>Speak or type: "zero", "chapter 5", "full", "next"</p>
    <div class="input-container">
        <input type="text" id="commandInput" placeholder="Type command here">
        <button onclick="sendCommand()">Send</button>
    </div>
    <button onclick="startVoice()">üé§ Speak Now</button>
    <div id="response"></div>

    <script>
        // Webhook URL (replace with your actual webhook URL)
            const webhookUrl = isLocal
      ? "http://" + location.hostname + ":8080/webhook"
      : "https://gita-voice-bot-504694669439.us-central1.run.app/webhook";// Update with your deployed webhook URL

        // Send text command
        async function sendCommand() {
            const input = document.getElementById("commandInput").value.trim().toLowerCase();
            if (!input) return;

            const payload = {
                queryResult: {
                    queryText: input,
                    intent: { displayName: getIntentName(input) },
                    parameters: getParameters(input),
                    outputContexts: []
                },
                session: "session-" + Date.now()
            };

            try {
                const response = await fetch(WEBHOOK_URL, {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify(payload)
                });
                const data = await response.json();
                displayResponse(data);
            } catch (error) {
                console.error("Error:", error);
                document.getElementById("response").innerText = "Error processing command.";
            }
        }

        // Map text input to intent
        function getIntentName(input) {
            if (input === "zero") return "ZeroIntent";
            if (input === "full") return "FullIntent";
            if (input === "next") return "NextIntent";
            if (input.startsWith("chapter")) return "ChapterIntent";
            return "UnknownIntent";
        }

        // Extract parameters from input
        function getParameters(input) {
            if (input.startsWith("chapter")) {
                const match = input.match(/chapter\s+(\d+)/);
                return match ? { chapter: parseInt(match[1]) } : {};
            }
            return {};
        }

        // Display response
        function displayResponse(data) {
            const responseDiv = document.getElementById("response");
            const text = data.fulfillmentText || "No response received.";
            const media = data.payload?.google?.richResponse?.items?.find(item => item.mediaResponse)?.mediaResponse?.mediaObjects?.[0];
            responseDiv.innerHTML = text;
            if (media?.contentUrl) {
                responseDiv.innerHTML += `<br><audio controls><source src="${media.contentUrl}" type="audio/mpeg"></audio>`;
            }
        }

        // Voice recognition
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = "en-US";
        recognition.interimResults = false;

        recognition.onresult = async function(event) {
            const transcript = event.results[0][0].transcript.trim().toLowerCase();
            document.getElementById("commandInput").value = transcript;
            await sendCommand();
        };

        recognition.onerror = function(event) {
            console.error("Speech recognition error:", event.error);
            document.getElementById("response").innerText = "Error with voice recognition.";
        };

        function startVoice() {
            recognition.start();
        }

        // Allow Enter key to submit
        document.getElementById("commandInput").addEventListener("keypress", function(event) {
            if (event.key === "Enter") {
                sendCommand();
            }
        });
    </script>
</body>
</html>
